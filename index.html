<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Raffle - Win CELO Every Day</title>
    
    <!-- Farcaster Frame Meta -->

    <!-- Standard Meta Tags -->
    <meta name="description" content="Join the daily CELO raffle! Buy tickets and win cryptocurrency every day at 00:00 UTC." />
    <meta name="keywords" content=" CELO, daily, crypto, win, lottery, blockchain" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Daily Raffle - Win CELO Every Day" />
    <meta property="og:description" content="Join the daily CELO raffle! Buy tickets and win cryptocurrency every day." />
    <meta property="og:image" content="/public/logo.png" />
    <meta property="og:url" content="https://craffle.vercel.app" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Daily Raffle - Win CELO Every Day" />
    <meta name="twitter:description" content="Join the daily CELO raffle! Buy tickets and win cryptocurrency every day." />
    <meta name="twitter:image" content="/public/logo.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/public/logo.png" />
    <link rel="apple-touch-icon" href="/public/logo.png" />
    
    <!-- PWA Meta -->
    <meta name="theme-color" content="#FCFF52" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Daily Raffle" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/public/logo.png" as="image" />
    
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #1f2937 0%, #111827 50%, #000000 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
      }
      
      /* Loading animation */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #1f2937 0%, #111827 50%, #000000 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        border-radius: 20px;
        background: linear-gradient(45deg, #FCFF52, #FFE033);
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #FCFF52;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 10px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 14px;
        color: #FCFF52;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: #1f2937;">
          <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/>
          <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/>
          <path d="M4 22h16"/>
          <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/>
          <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/>
          <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
        </svg>
      </div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Daily Raffle...</div>
    </div>

    <!-- App Root -->
    <div id="root"></div>
    
    <!-- App Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loading screen when app loads -->
    <script>
      // Hide loading screen when DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000); // Show loading for at least 1 second
      });
    </script>
  </body>
</html>
